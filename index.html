<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Random number generator</title>
<link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 class="heading">Random Number generator</h1>
    <p class="para"><em>Enter a number upto which you want to generate a random number</em></p>

    <div class="form">
      <label for="inputField">Enter Number : </label>
      <input type="text" id="inputField" class="inputField">
    </div>
    <break>
    <button type="submit" name="button" value="Generate Random Number" class="resultSubmit button">Generate Random Number</button>
    <div class="resultP">
      <div>Your Random Number: </div>
      <div class="result"></div>
    </div>
    <script src="index.js" charset="utf-8">
    </script>
  </body>
</html>
